        </div>

      </form>

    </div>

  <section>
    <div class="container-fluid bg-dark">
      <div class="row" id="posts"></div>

  <script>
    var posts = new Posts();
    posts.getPosts();

    var head = new HeaderNav()
    head.getNavigation()

    function openLogin() {
      const login = document.getElementById('login-popup');
      login.classList.toggle('open')
    }
    (function () {
      const searchElement = document.querySelector(".search-bg");

      searchElement.style.backgroundImage = "url(../img/header-bg.jpg)"

      var login = document.getElementById('login')
      console.log(login);
      login.onclick = function () {
        var loginPopup = document.querySelector('#login-popup')
        loginPopup.classList.toggle('open')
      };

    })()
  </script>
